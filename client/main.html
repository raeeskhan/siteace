<head>
  <title>siteace</title>
</head>

<body>
  <!-- navbar  - you will be putting the login functions here -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Site Ace
        </a>
      </div>
      <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
    </div>
  </nav>

</body>
<template name="main_page">
  {{> website_form}}
  {{> website_list}}
  
</template>

<template name="website_form">
  <a class="btn btn-default js-toggle-website-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
  <div id="website_form" class="hidden_div">
    <form class="js-save-website-form">
      <div class="form-group">
        <label for="url">Site address</label>
        <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Mysite">
      </div>
        <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  <ul class="icon">
  {{#each websites}}
  <li>{{>website_item}}</li>
  {{/each}}
 </ul>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
  
  <a href="{{url}}">{{title}}</a>
  <a href="/website/{{_id}}" class="label label-info js-details">Details</a>
  <p>
    {{description}}
  </p>
  <p> Added On:{{formattedDate}}</p>
  <a href="#" class="btn btn-default js-upvote">
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true">{{up}}</span>
  </a>
  <a href="#" class="btn btn-default js-downvote">
    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true">{{down}}</span>
  </a>
  <!-- you will be putting your up and down vote buttons in here! -->

</template>
<!--template that diplays details about a website-->
<template name="website_details">
  <div class="container">
    {{> website_item}}
</div>
</template>
